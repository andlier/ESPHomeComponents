esphome:
  name: sht30-espnow
esp32:
  board: seeed_xiao_esp32c3
  variant: esp32c3
  framework:
    type: arduino
logger:

# import the components
external_components:
  - source:
      type: git
      url: https://github.com/u-fire/ESPHomeComponents/

# no need for api or wifi block when using just ESP-Now
globals:
  - id: sent
    type: int
    restore_value: no
    initial_value: '0'

now_mqtt:
  on_sent:
    then:
      - lambda: id(sent)++; 
      - if:
          condition:
            lambda: 'return id(sent) == 2;'
          then:
          - deep_sleep.enter:
              id: sleep_
              sleep_duration: 5min

deep_sleep:
  id: sleep_

i2c:
  sda: 10
  scl: 20

sensor:
  - platform: sht3xd
    id: sht
    temperature:
      name: "Temperature"
    humidity:
      name: "Humidity"
    address: 0x44